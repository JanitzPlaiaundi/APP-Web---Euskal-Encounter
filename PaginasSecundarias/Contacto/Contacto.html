    <div class="imagen-header">
        <h1>CONTACTO</h1>
        <p>Nos encantaría escuchar tus ideas y proyectos. ¡Hagamos algo increíble juntos!</p>
    </div>

    <div class="contenedor-principal">
        <form class="formulario">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo *</label>
            <input type="email" id="correo" name="correo" required>

            <label for="empresa">Compañía/Organización</label>
            <input type="text" id="empresa" name="empresa">

            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="informacion-empresa">
            <p><strong>Teléfono:</strong><br> +34 123 456 789</p>
            <p><strong>Correo:</strong><br> info@miempresa.com</p>
            <p><strong>Localización:</strong><br> Calle Falsa 123, Ciudad, País</p>
        </div>
    </div>
