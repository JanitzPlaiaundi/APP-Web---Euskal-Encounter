<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="icon" type="image/jpg" href="../../Recursos/Imagenes/Logo.jpg" />
  <link rel="stylesheet" href="Calendario.css">
  <link rel="stylesheet" href="../../Recursos/CssConjuntos/footer.css">
  <link rel="stylesheet" href="../../Recursos/CssConjuntos/header.css">
  <script src="Calendario.js" defer></script>
</head>
<body>

  <header>
    <section class="sectionLogoHeader">
      <a href="#"><img  src="/Recursos/Imagenes/logoHeader.png" alt="logoHeader" class="logoHeader"></a>
    </section>
    <nav class="headerEnlaces">
      <a class="enlacesHeader" href="../../index.html">Inicio</a>
      <a class="enlacesHeader" href="../Eventos/Eventos.html">Eventos</a>
      <a class="enlacesHeader" href="../Participantes/participantes.html">Participantes</a>
      <a class="enlacesHeader" href="#">Calendario</a>
      <a class="enlacesHeader" href="../Inscripción/Inscripción.html">Inscripción</a>
      <a class="enlacesHeader" href="../Contacto/Contacto.html">Contacto</a>
    </nav>
    <section class="headerBotones">
      <button class="botonInicioDeSesion botonesRegistro">Iniciar sesión</button>
      <button class="botonRegistro botonesRegistro">Registrarse</button>
    </section>
  </header>

  <main>
    <div class="calendar-container">
      <div class="month-header">
        <button onclick="changeMonth(-1)">&#9664;</button>
        <h2 id="month-year"></h2>
        <button onclick="changeMonth(1)">&#9654;</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>
  </main>
  <footer >
        <div class="textoFooter">
            <h3>Sobre nosotros</h3>
            <p>Euskal Encounter reúne cada año a miles de aficionados a la tecnología y los videojuegos para compartir experiencias, competir y disfrutar de la cultura digital.</p>
        </div>
        <div class="divRedes">
            <a class="enlacesFooter" href="https://www.facebook.com/euskalencounter"><img class="logosFooter" src="../../Recursos/Imagenes/redes/logoFacebook.svg" alt="logo de facebook"></a>
            <a class="enlacesFooter" href="https://www.youtube.com/user/ekcounter"><img class="logosFooter" src="../../Recursos/Imagenes/redes/logoyoutube.svg" alt="logo de facebook"></a>
            <a class="enlacesFooter" href="https://www.instagram.com/euskalencounter/"><img class="logosFooter" src="../../Recursos/Imagenes/redes/logoInstagram.svg" alt="logo de facebook"></a>
            <a class="enlacesFooter" href="https://www.twitch.tv/euskalencounter"><img class="logosFooter" src="../../Recursos/Imagenes/redes/logoTwitch.svg" alt="logo de facebook"></a>
        </div>
        <img class="imagenFooter" src="../../Recursos/Imagenes/logoHeader.png" alt="imagen footer">
    </footer>
</body>
</html>
