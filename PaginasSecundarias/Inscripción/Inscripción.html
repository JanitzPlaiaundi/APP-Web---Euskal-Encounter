<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.9.0/css/flag-icons.min.css">
    <link rel="icon" type="image/jpg" href="../../Recursos/Imagenes/Logo.jpg" />
    <link rel="stylesheet" href="Inscripción.css">
    <link rel="stylesheet" href="../../Recursos/CssConjuntos/footer.css">
    <link rel="stylesheet" href="../../Recursos/CssConjuntos/header.css">
    <script src="Inscripción.js" defer></script>
</head>
<body>
    <header>
        <section class="sectionLogoHeader">
            <img  src="/Recursos/Imagenes/logoHeader.png" alt="" class="logoHeader">
        </section>
        <nav class="headerEnlaces">
            <a class="enlacesHeader" href="../../index.html">Inicio</a>
            <a class="enlacesHeader" href="../Eventos/Eventos.html">Eventos</a>
            <a class="enlacesHeader" href="../Participantes/participantes.html">Participantes</a>
            <a class="enlacesHeader" href="../Calendario/Calendario.html">Calendario</a>
            <a class="enlacesHeader" href="#">Inscripción</a>
            <a class="enlacesHeader" href="../Contacto/Contacto.html">Contacto</a>
        </nav>
        <section class="headerBotones">
            <button class="botonInicioDeSesion botonesRegistro">Iniciar sesion</button>
            <button class="botonRegistro botonesRegistro">Registrarse</button>
        </section>
    </header>
    <div class="header">
        <h1>Inscribete a algun evento</h1>
        <p>Nos encantaría verte en algunos de nuestros eventos, animate e inscribete a algun evento para aprender y divertirte. ¡Hagamos algo increíble juntos y saquemos algunas risas!</p>
    </div>
    <div class="contenedor-principal">
        <form class="formulario">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo *</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">numero de telefono *</label>
            <img id="ImagenPais" src="../../Recursos/Imagenes/Flags/af.png" alt="">
            <select name="" id="Prefijo" onchange={actualizarBandera()}></select>
            <input type="number" id="telefono" name="telefono" inputmode="numeric"  maxlength="9" placeholder="123456789" required>

            <label for="evento">evento *</label>
            <select name="evento" id="evento">
                <option value="0"></option>
                <option value="1">Casa</option>
                <option value="2">Atun</option>
                <option value="3">Cine</option>
                <option value="4">Clase</option>
                <option value="5">Clase2</option>
                <option value="6">Concierto</option>
                <option value="7">Disco</option>
                <option value="8">Disco2</option>
                <option value="9">DJ</option>
                <option value="10">Korrika</option>
                <option value="11">Manifestación</option>
                <option value="12">Orquesta</option>
                <option value="13">evento13</option>
            </select>

            <label for="mensaje">Mensaje *</label>
            <input type="text" id="Mensaje" name="Mensaje">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
