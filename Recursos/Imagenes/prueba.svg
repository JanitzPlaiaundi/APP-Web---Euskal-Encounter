<svg xmlns="http://www.w3.org/2000/svg" width="820" height="620" viewBox="0 0 820 620">
  <style>
    .title { font: 28px "Segoe UI", Arial, sans-serif; fill: #1f2937; font-weight:700; }
    .weekday { font: 16px "Segoe UI", Arial, sans-serif; fill: #374151; }
    .day { font: 16px "Segoe UI", Arial, sans-serif; fill: #0f172a; }
    .box { fill: #ffffff; stroke: #e5e7eb; stroke-width:1; }
    .weekend { fill: #f8fafc; }
    .saturday { fill: #fff7ed; }
    .sunday { fill: #fff1f2; }
    .today { stroke: #ef4444; stroke-width:2; fill: #fffefc; }
    .small { font-size:12px; fill:#6b7280; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>

  <!-- Title -->
  <text x="410" y="48" text-anchor="middle" class="title">Enero 2026</text>

  <!-- Weekday headers (Lun..Dom) -->
  <g transform="translate(50,90)">
    <text x="0"   y="0" class="weekday">Lun</text>
    <text x="110" y="0" class="weekday">Mar</text>
    <text x="220" y="0" class="weekday">Mié</text>
    <text x="330" y="0" class="weekday">Jue</text>
    <text x="440" y="0" class="weekday">Vie</text>
    <text x="550" y="0" class="weekday">Sáb</text>
    <text x="660" y="0" class="weekday">Dom</text>
  </g>

  <!-- Grid of days: each cell 100x80, spacing 10 -> step 110 -->
  <g transform="translate(50,110)">
    <!-- Row 1 -->
    <rect x="0"   y="0"   width="100" height="80" class="box"/>
    <rect x="110" y="0"   width="100" height="80" class="box"/>
    <rect x="220" y="0"   width="100" height="80" class="box"/>
    <rect x="330" y="0"   width="100" height="80" class="box"/>
    <rect x="440" y="0"   width="100" height="80" class="box"/>
    <rect x="550" y="0"   width="100" height="80" class="saturday box"/>
    <rect x="660" y="0"   width="100" height="80" class="sunday box"/>

    <!-- Row 2 -->
    <rect x="0"   y="90"  width="100" height="80" class="box"/>
    <rect x="110" y="90"  width="100" height="80" class="box"/>
    <rect x="220" y="90"  width="100" height="80" class="box"/>
    <rect x="330" y="90"  width="100" height="80" class="box"/>
    <rect x="440" y="90"  width="100" height="80" class="box"/>
    <rect x="550" y="90"  width="100" height="80" class="saturday box"/>
    <rect x="660" y="90"  width="100" height="80" class="sunday box"/>

    <!-- Row 3 -->
    <rect x="0"   y="180" width="100" height="80" class="box"/>
    <rect x="110" y="180" width="100" height="80" class="box"/>
    <rect x="220" y="180" width="100" height="80" class="box"/>
    <rect x="330" y="180" width="100" height="80" class="box"/>
    <rect x="440" y="180" width="100" height="80" class="box"/>
    <rect x="550" y="180" width="100" height="80" class="saturday box"/>
    <rect x="660" y="180" width="100" height="80" class="sunday box"/>

    <!-- Row 4 -->
    <rect x="0"   y="270" width="100" height="80" class="box"/>
    <rect x="110" y="270" width="100" height="80" class="box"/>
    <rect x="220" y="270" width="100" height="80" class="box"/>
    <rect x="330" y="270" width="100" height="80" class="box"/>
    <rect x="440" y="270" width="100" height="80" class="box"/>
    <rect x="550" y="270" width="100" height="80" class="saturday box"/>
    <rect x="660" y="270" width="100" height="80" class="sunday box"/>

    <!-- Row 5 -->
    <rect x="0"   y="360" width="100" height="80" class="box"/>
    <rect x="110" y="360" width="100" height="80" class="box"/>
    <rect x="220" y="360" width="100" height="80" class="box"/>
    <rect x="330" y="360" width="100" height="80" class="box"/>
    <rect x="440" y="360" width="100" height="80" class="box"/>
    <rect x="550" y="360" width="100" height="80" class="saturday box"/>
    <rect x="660" y="360" width="100" height="80" class="sunday box"/>
  </g>

  <!-- Day numbers (January 2026: 1st is Thursday) -->
  <g transform="translate(50,110)">
    <!-- Row 1: Mon-Tue-Wed are empty, Thu=1, Fri=2, Sat=3, Sun=4 -->
    <text x="330" y="24" class="day">1</text>
    <text x="440" y="24" class="day">2</text>
    <text x="550" y="24" class="day">3</text>
    <text x="660" y="24" class="day">4</text>

    <!-- Row 2: 5 - 11 -->
    <text x="0"   y="114" class="day">5</text>
    <text x="110" y="114" class="day">6</text>
    <text x="220" y="114" class="day">7</text>
    <text x="330" y="114" class="day">8</text>
    <text x="440" y="114" class="day">9</text>
    <text x="550" y="114" class="day">10</text>
    <text x="660" y="114" class="day">11</text>

    <!-- Row 3: 12 - 18 -->
    <text x="0"   y="204" class="day">12</text>
    <text x="110" y="204" class="day">13</text>
    <text x="220" y="204" class="day">14</text>
    <text x="330" y="204" class="day">15</text>
    <text x="440" y="204" class="day">16</text>
    <text x="550" y="204" class="day">17</text>
    <text x="660" y="204" class="day">18</text>

    <!-- Row 4: 19 - 25 -->
    <text x="0"   y="294" class="day">19</text>
    <text x="110" y="294" class="day">20</text>
    <text x="220" y="294" class="day">21</text>
    <text x="330" y="294" class="day">22</text>
    <text x="440" y="294" class="day">23</text>
    <text x="550" y="294" class="day">24</text>
    <text x="660" y="294" class="day">25</text>

    <!-- Row 5: 26 - 31 -->
    <text x="0"   y="384" class="day">26</text>
    <text x="110" y="384" class="day">27</text>
    <text x="220" y="384" class="day">28</text>
    <text x="330" y="384" class="day">29</text>
    <text x="440" y="384" class="day">30</text>
    <text x="550" y="384" class="day">31</text>
  </g>

</svg>